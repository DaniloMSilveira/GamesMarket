<mat-toolbar color="primary">
    <span>
      <a routerLink="" mat-button>
        <mat-icon>videogame_asset</mat-icon> GamesMarket
      </a>
    </span>
  
    <app-authorize-view role="admin">
      <ng-container authorized>
        <div>
          <a mat-button routerLink="games"> Games </a>
        </div>
      </ng-container>
    </app-authorize-view>
  
    <div class="space"></div>

    <div class="cabecalho__icones__item">
      <a routerLink="" mat-button>
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <a routerLink="" mat-button>
        <mat-icon>notifications</mat-icon>
      </a>
      
      <button class="r-full" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>logout</span>
        </button>
      </mat-menu>

    </div>

</mat-toolbar>
