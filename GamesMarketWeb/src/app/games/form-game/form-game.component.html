<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name*</mat-label>
        <input formControlName="name" matInput />
        <mat-error>The name field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Company*</mat-label>
        <input formControlName="company" matInput />
        <mat-error>The company field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Category*</mat-label>
        <input formControlName="category" matInput />
        <mat-error>The category field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Version</mat-label>
        <input formControlName="version" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Release Date*</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-stroked-button routerLink="/games">Cancel</a>
    </div>
</form>
