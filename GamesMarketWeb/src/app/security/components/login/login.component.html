<h2>Login</h2>

<form (submit)="login(form.value)" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="userName" matInput />
        <mat-error>The field Username is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error>The field Password is required</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Login
        </button>
        <a mat-stroked-button routerLink="/">
            Cancel
        </a>
    </div>
    <div style="margin-top: 20px;">
        Don't have an account? Click here to <a [routerLink]="['/auth/register']" >register</a>
    </div>
</form>

<app-display-errors [errors]="errors"></app-display-errors>
