<h2>Register</h2>

<form (submit)="register(form.value)" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error>The field Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error>{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="userName" matInput />
        <mat-error>The field Username is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error>The field Password is required</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Register
        </button>
        <a mat-stroked-button routerLink="/">
            Cancel
        </a>
        <div style="margin-top: 20px;">
            You already have an account? Click here to <a [routerLink]="['/auth/login']" >login</a>
        </div>
    </div>
</form>

<app-display-errors [errors]="errors"></app-display-errors>
