<mat-card class="w-96 md:w-128">
  <mat-card-header class="flex mb-4 justify-center">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="flex flex-col" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="userName" #input maxlength="15" matInput/>
          <mat-error>{{ getErrorMessage(form, "userName") }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput/>
            <mat-error>{{ getErrorMessage(form, "password") }}</mat-error>
        </mat-form-field>
      </div>
      
      <div>
        <app-display-errors [errors]="errors"></app-display-errors>
        <button 
          class="w-full" 
          mat-flat-button 
          color="primary" 
          [disabled]="form.invalid"
          (click)="login(form.value)"
        >
          Login
        </button>
        <div class="mt-4 text-right">
            Don't have an account? Click here to <a class="text-blue-500 hover:text-blue-800 hover:underline" [routerLink]="['/auth/register']" >register</a>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
