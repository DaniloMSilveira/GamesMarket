<h2 mat-dialog-title>Edit User</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID</mat-label>
      <input formControlName="id" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input formControlName="userName" matInput>
      <mat-error>The field Username is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
      <mat-error>{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Profile</mat-label>
      <mat-select formControlName="profile" matInput>
        <mat-option value=""></mat-option>
        <mat-option value="guest">Guest</mat-option>
        <mat-option value="support">Platform Support</mat-option>
        <mat-option value="admin">Administrator</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="submit()">Submit</button>
  <button mat-flat-button color="warn" (click)="cancel()">Close</button>
</mat-dialog-actions>
