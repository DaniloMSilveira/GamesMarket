<div class="container main-container">

    <h1>Lista de Publisheres</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/publisheres/adicionar-novo']">Novo Publisher</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let publisher of publisheres">
            <td>
                {{ publisher.nome }}
            </td>
            <td>
                {{publisher.documento }}
            </td>
            <td>
                <input [checked]="publisher.ativo" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/publisheres/detalhes',publisher.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/publisheres/editar',publisher.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/publisheres/excluir',publisher.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
